<!DOCTYPE html>
{% extends "indexpage.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title">ADD DOCTOR</div>
           <hr>
            <form method="post" action="{% url 'doctorsave' %}" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">
            <label for="input-1">DOCTOR NAME</label>
            <input type="text" name="doctorname" value="Dr. " class="form-control" id="input-1" placeholder="Enter Doctor's Name">
           </div>
           <div class="form-group">
            <label>DEPARTMENT</label>
            <select name="department" class="form-control">
                <option>Select Department</option>
                {% for i  in data %}
                <option>{{i.DeptName}}</option>
                {% endfor %}
            </select>
           </div>
                <div class="form-group">
            <label for="input-3">EXPERIENCE</label>
            <input type="text" name="experience" class="form-control" id="input-3" placeholder="Enter Experience">
           </div>
                <div class="form-group">
            <label for="input-4">EDUCATION</label>
            <input type="text" name="education" class="form-control" id="input-4" placeholder="Enter Education Qualification">
           </div>
                <div class="form-group">
            <label for="input-5">REGISTRATION NO</label>
            <input type="text" name="registration" class="form-control" id="input-5" placeholder="Enter The Registration No.">
           </div>
                <div class="form-group">
            <label for="input-6">LANGUAGE</label>
            <input type="text" name="language" class="form-control" id="input-6" placeholder="Enter The Language">
           </div>
                <div class="form-group">
            <label for="input-7">ABOUT</label>
            <input type="text" name="about" class="form-control" id="input-7" placeholder="Enter About Dr.">
           </div>
                <div class="form-group">
            <label>GENDER</label>
            <select name="gender" class="form-control">
                <option>Select Gender</option>
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHER</option>
            </select>
           </div>
                <div class="form-group">
            <label>TIMING</label>
            <select name="timing" class="form-control">
                <option>Select Timing</option>
                <option>MORNING</option>
                <option>AFTERNOON</option>
                <option>EVENING</option>
            </select>
           </div>
                <div class="form-group">
            <label for="input-10">IMAGE</label>
            <input type="file" name="image" class="form-control" id="input-10">
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> SUBMIT</button>
          </div>
          </form>
         </div>
         </div>
      </div>
<style>
    #input-10::-webkit-file-upload-button {
  visibility: hidden;
    }
</style>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
